<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style-css.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- font-inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- font-lexend-deca -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <main class="stat-preview d-flex align-items-center rounded-3 overflow-hidden">
    <section class="info p-5">
      <h1 class="text-center text-light text-lg-start mb-4">Get <span>insights</span> that help your business grow.</h1>
      <p class="text-center text-lg-start">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stat-count d-flex justify-content-between text-center align-items-center">
        <div class="box">
          <span class="number d-block text-light">10K</span>
          <span class="text-uppercase">companies</span>
        </div>
        <div class="box">
          <span class="number d-block text-light">314</span>
          <span class="text-uppercase">templates</span>
        </div>
        <div class="box">
          <span class="number d-block text-light">12M+</span>
          <span class="text-uppercase">queries</span>
        </div>
      </div>
    </section>
    <div class="img-stat position-relative"></div>
  </main>

</body>
</html>
